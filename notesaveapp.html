    <div class="textarea">
      <h1>WelcomeTo WriteNote.com</h1>
      <br />
      <h3>Note app With text Functionality</h3>
      <br />
      <div class="block">
        <!---title input type-->
        <div class="form-control" id="text1">
          <h4>Write Your Title Name</h4>
          <textarea
            class="form-control"
            placeholder="Enter your title"
            id="floatingTextarea1"
          ></textarea>
        </div>
        <!----------------addd your note input type-->
        <div class="form-floating2" id="text2">
          <h4>Add your Note</h4>
          <textarea
            class="form-control"
            placeholder="Write your note here......"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2"></label>
        </div>

        <!-- <div class="btn"> -->
        <button type="text" class="btn btn-warning" id="addBtn">

        </button>

        <button type="text" class="btn btn-warning" id="Lcase">

          Uppercase

        <button type="text" class="btn btn-warning" id="charcount">
          character Count
        </button>
        <button type="text" class="btn btn-warning" id="savednote">
          see saved notes
        </button>

        <button onclick="delet()" class="btn btn-warning" id="delete">
          delete note
        </button>
        <!--savednote-->

        <div id="savenote"></div>

        <h2 class="px-2">

    <!----javascript code below-->
    <script>
      //add note
      let add = document.getElementById("addBtn");
      add.addEventListener("click", function (e) {
        let a = document.getElementById("floatingTextarea1");

        let b = document.getElementById("floatingTextarea2");
        localStorage.setItem(a.value, b.value); //set value
        let item = "";
        if (b.value == "") {
          alert("please add your notes");
        } else {
          alert("saved your notes");
        }
      });
      ///saved notes
      // let saved=document.getElementById("savednote");
      // saved.addEventListener('click',function (e){
      //     let a=document.getElementById("floatingTextarea1");
      //     let b=document.getElementById("floatingTextarea2");
      //    let c= localStorage.getItem(a.value,b.value);
      //     document.getElementById("savednote").innerHTML=c;

      // });
      function save() {
        let b = document.getElementById("savenote");
        b.innerHTML = "";

        for (let i = 0; i < localStorage.length; i++) {
          let key = localStorage.key(i);
          let value = localStorage.getItem(key);

          let p = document.createElement("p");
          p.textContent = key + ": " + value;
          savenote.appendChild(p);
        }
      }
      let saveButton = document.getElementById("savednote");
      saveButton.addEventListener("click", function () {
        save();
      });
      save();

      //delete note
      function delet() {
        let b = document.getElementById("savenote");
        b.innerHTML = "";

        for (let i = 0; i < localStorage.length; i++) {
          let key = localStorage.key(i);
          let value = localStorage.removeItem(key);

          let p = document.createElement("p");
          p.textContent = key + ": " + value;
          savenote.appendChild(p);
        }
      }
      let deletebtn = document.getElementById("delete");
      deletebtn.addEventListener("click", function () {
        delet();
      });
      delet();

      //lowercase to  Uppercase converter  function
      let Ucase = document.getElementById("Ucase"); //btn id fetch
      Ucase.addEventListener("click", function (e) {
        //console.log("Uppercase function call")
        let Uc = document
          .getElementById("floatingTextarea2")
          .value.toUpperCase(); //textarea id fetch
        //console.log(Uc)
        floatingTextarea2.value = Uc;
      });

      //uppercase to lowercase converter function
      let lcase = document.getElementById("Lcase"); //btn id fetch
      lcase.addEventListener("click", function (e) {
        //console.log("Uppercase function call")
        let Lc = document
          .getElementById("floatingTextarea2")
          .value.toLowerCase(); //textarea id fetch
        //console.log(Uc)
        floatingTextarea2.value = Lc;
      });

      //charcount..
      let text = document.getElementById("charcount");
      text.addEventListener("click", function (e) {
        let character =
          document.getElementById("floatingTextarea2").value.length;
        document.getElementById("countshow").innerHTML = character;
      });
      // function charcount(){
      // let a=document.getElementById("floatingTextarea2");

    </script>
